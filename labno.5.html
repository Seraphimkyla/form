<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q233_CORTEZ_SIGNUPFORM</title>
    <link rel="stylesheet" href="css for lab5/labno.5.css">
</head>
<body>

<div class="wrapper">
    <div class="signup_box">
        <div class="Sign Up">
            <span>Sign Up</span>
        </div>

        <form>
            <div class="info_box">
                <label for="fname" class="label">Full Name:</label>
                <input type="text" id="fname" class="input" required>
            </div>

            <div class="info_box">
                <label for="uname" class="label">Username:</label>
                <input type="text" id="uname" class="input" required>
            </div>

            <div class="info_box">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" class="input" required>
            </div>

            <div class="info_box">
                <label for="rpassword" class="label">Repeat Password:</label>
                <input type="password" id="password" class="input" required>
            </div>

            <button type="button" class="signup-btn" onclick="window.location.href='labno.4.html'">
                Sign Up
            </button>

        </form>
    </div>
</div>

</body>
</html>
